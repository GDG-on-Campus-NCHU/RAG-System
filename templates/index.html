<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Demo</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --response-bg: #262626;
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        h1, h2 { 
            color: #ffffff;
            font-weight: 500;
        }
        
        .container { 
            display: flex; 
            flex-direction: column; 
            gap: 24px; 
        }
        
        .card { 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 24px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            background-color: var(--card-bg);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .form-group { 
            margin-bottom: 18px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500;
            color: #b0b0b0;
        }
        
        input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        input[type="file"] {
            padding: 10px;
            background-color: var(--input-bg);
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        
        button { 
            background-color: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover { 
            background-color: var(--accent-hover); 
            transform: translateY(-1px);
        }
        
        #response { 
            white-space: pre-wrap; 
            background-color: var(--response-bg); 
            padding: 18px; 
            border-radius: 8px; 
            min-height: 120px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        #response:not(:empty) {
            border-left: 4px solid var(--accent-color);
        }
        
        .error { 
            color: #ef4444; 
            font-weight: bold; 
        }
        
        #uploadStatus {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
        }
        
        #uploadStatus:not(:empty) {
            background-color: var(--response-bg);
        }
        
        .success {
            color: #10b981;
        }
        
        .chat-bubble {
            border-radius: 18px;
            padding: 12px 16px;
            margin-bottom: 10px;
            max-width: 80%;
            position: relative;
        }
        
        .header-with-icon {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .header-with-icon h1 {
            margin: 0;
        }
        
        .icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header-with-icon">
        <div class="icon">ðŸ¤–</div>
        <h1>RAG Chat Assistant</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Upload Knowledge Base</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Select a document to upload:</label>
                    <input type="file" id="fileInput" accept=".txt,.pdf,.csv">
                </div>
                <button type="submit">Upload Document</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
        <div class="card">
            <h2>Chat Interface</h2>
            <div class="form-group">
                <label for="queryInput">Ask a question about your documents:</label>
                <input type="text" id="queryInput" placeholder="What would you like to know?">
            </div>
            <button id="queryButton">Send Question</button>
            <div class="form-group">
                <label for="response">Assistant Response:</label>
                <div id="response"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('uploadStatus');
            if (!file) {
                status.textContent = 'Please select a file';
                status.className = 'error';
                return;
            }
            
            const formData = new FormData(); 
            formData.append('file', file);
            status.textContent = 'Uploading...';
            status.className = '';
            
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (res.ok) {
                    status.textContent = data.message;
                    status.className = 'success';
                } else {
                    status.textContent = `Error: ${data.error}`;
                    status.className = 'error';
                }
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
                status.className = 'error';
            }
        });

        document.getElementById('queryButton').addEventListener('click', sendQuery);
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });

        async function sendQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const resDiv = document.getElementById('response');
            
            if (!query) {
                resDiv.textContent = 'Please enter a question';
                resDiv.className = 'error';
                return;
            }
            
            resDiv.textContent = 'Thinking...';
            resDiv.className = '';
            
            try {
                const res = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await res.json();
                if (res.ok) {
                    resDiv.textContent = data.response;
                } else {
                    resDiv.textContent = `Error: ${data.error}`;
                    resDiv.className = 'error';
                }
                
                // Clear input after successful query
                if (res.ok) {
                    document.getElementById('queryInput').value = '';
                }
            } catch (err) {
                resDiv.textContent = `Error: ${err.message}`;
                resDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
